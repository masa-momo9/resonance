<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>多自由度共振シミュレーター</title>
  <style>
    body { font-family: sans-serif; }
    #building { display: flex; flex-direction: column-reverse; align-items: center; margin: 20px auto; }
    .floor {
      width: 200px;
      height: 40px;
      margin: 5px;
      background-color: #4CAF50;
      transition: transform 0.05s linear;
    }
    #controls { text-align: center; margin: 20px; }
    canvas { background: #f0f0f0; margin-top: 20px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">多自由度共振シミュレーター</h2>
  <div id="controls">
    階数: <input type="number" id="numFloors" value="3" min="1" max="10">
    剛性 (kN/m): <input type="number" id="stiffness" value="10000">
    質量 (kg): <input type="number" id="mass" value="5000">
    <button onclick="startSimulation()">シミュレーション開始</button>
  </div>

  <div id="building"></div>

  <canvas id="graph" width="600" height="300"></canvas>

  <script>
    let floors = [];
    let positions = [];
    let velocities = [];
    let accelerations = [];
    let time = 0;
    let interval;

    function createBuilding(n) {
      const container = document.getElementById("building");
      container.innerHTML = "";
      floors = [];
      for (let i = 0; i < n; i++) {
        const div = document.createElement("div");
        div.className = "floor";
        container.appendChild(div);
        floors.push(div);
      }
    }

    function startSimulation() {
      const n = parseInt(document.getElementById("numFloors").value);
      const k = parseFloat(document.getElementById("stiffness").value);
      const m = parseFloat(document.getElementById("mass").value);
      
      createBuilding(n);

      // 初期条件
      positions = Array(n).fill(0);
      velocities = Array(n).fill(0);
      accelerations = Array(n).fill(0);
      positions[n - 1] = 10; // 最上階に初期変位
      time = 0;

      if (interval) clearInterval(interval);
      interval = setInterval(() => {
        // 各階の加速度を計算（簡易MDOFモデル）
        for (let i = 0; i < n; i++) {
          let force = 0;
          if (i > 0) force += -k * (positions[i] - positions[i - 1]);
          if (i < n - 1) force += -k * (positions[i] - positions[i + 1]);
          else force += -k * positions[i];
          accelerations[i] = force / m;
        }

        // 更新
        for (let i = 0; i < n; i++) {
          velocities[i] += accelerations[i] * 0.05;
          positions[i] += velocities[i] * 0.05;
          floors[i].style.transform = `translateX(${positions[i]}px)`;
        }

        drawGraph(positions);
        time += 0.05;
      }, 50);
    }

    const ctx = document.getElementById("graph").getContext("2d");
    function drawGraph(data) {
      ctx.clearRect(0, 0, 600, 300);
      ctx.beginPath();
      for (let i = 0; i < data.length; i++) {
        ctx.fillStyle = `hsl(${i * 60}, 70%, 50%)`;
        ctx.fillRect(50 + i * 150, 150 - data[i] * 2, 20, 4);
        ctx.fillText(`階${i + 1}`, 50 + i * 150, 170);
      }
      ctx.stroke();
    }
  </script>
</body>
</html>
